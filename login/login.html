<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN</title>
</head>
<body class = 'bg-gray'>
    <div class="container">
        <div class="row my-4 bg-orange py-2 mb-5 border-dark-orange">
            <div class="col f-montserrat fw-bold text-center fs-1">LOGIN</div>
        </div>
        <div class="row my-4 justify-content-center">
            <div class="col-3 fs-4 f-montserrat">Email Address</div>
            <div class="col-5">
                <input type="text" name="emailAddress" id="emailAddress" class="form-control f-kanit" placeholder="Email@address.com">
                <div class="col ms-3 mt-1 validation hidden" id = 'emailAddressValidation'></div>
            </div>
        </div>
        <div class="row my-4 justify-content-center">
            <div class="col-3 fs-4 f-montserrat">Password</div>
            <div class="col-5">
                <input type="password" name="rePassword" id="password" class="form-control f-kanit" placeholder="**********">
                <div class="col ms-3 mt-1 validation hidden" id = 'passwordValidation'></div>
            </div>
        </div>
        <div class="row my-4 justify-content-center">
            <div class="col-3 ">
                <div class="btn btn-lg btn-success w-100 fw-bold disabled f-montserrat" id = 'submitBtn'>Login</div>
            </div>
        </div>
    </div>
    <script src="../app.js"></script>
    <script src="login.js"></script>
</body>
</html>

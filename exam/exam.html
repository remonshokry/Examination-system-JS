<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="exam.css">
    <title>EXAM</title>
</head>
<body class="bg-gray">
    <div class="container-fluid">
        <div class="row mb-5">
            <div class="progress ">
                <div class="progress-bar progress-bar-striped bg-dark-orange active" id = 'progressBar' role="progressbar" ></div>
            </div>
        </div>
        <div class="row ">
            <div class="col-9"> 
                <div class="row ms-3 mb-5">
                    <div class="col f-montserrat fs-5 fw-bold" id = 'question'>I WISH ____ those word , But it's too lte</div>
                </div>
                <form id = 'answersForm'   >
                <div class="row align-items-center mb-5 d-flex flex-column" id = 'answersContainer'>
                    <!-- ANSWER CARD -->
                    <div class="col-5 my-1 p-3 rounded-3 bg-orange border-dark-orange " >
                        <div class="row">
                            <label class="col-10 fs-5 f-kanit" for="answer1">not having said</label>
                            <input type="radio" class=" col-1 rounded-3 " name="answer" id="answer1">
                        </div>
                    </div>
                    <div class="col-5 my-1 p-3 rounded-3 bg-orange border-dark-orange " >
                        <div class="row">
                            <label class="col-10 fs-5 f-kanit" for="answer2">not having said</label>
                            <input type="radio" class=" col-1 rounded-3 " name="answer" id="answer2">
                        </div>
                    </div>
                    <div class="col-5 my-1 p-3 rounded-3 bg-orange border-dark-orange " >
                        <div class="row">
                            <label class="col-10 fs-5 f-kanit" for="answer3">not having said</label>
                            <input type="radio" class=" col-1 rounded-3 " name="answer" id="answer3">
                        </div>
                    </div>
                    <div class="col-5 my-1 p-3 rounded-3 bg-orange border-dark-orange " >
                        <div class="row">
                            <label class="col-10 fs-5 f-kanit" for="answer4">not having said</label>
                            <input type="radio" class=" col-1 rounded-3 " name="answer" id="answer4">
                        </div>
                    </div>
                </div>
            </form>
                <div class="row my-5 justify-content-center " id = 'controlsContainer'>
                    <div class="col-3">
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-light border-1 border-dark f-kanit" id = 'previousQuestion'>Previous</button>
                            <div class=" input-group-text rounded-0 bg-primary border-1 border-dark f-kanit" id ='questionNumber'>1</div>
                            <button type="button" class="btn btn-light border-1 border-dark f-kanit" id = 'nextQuestion'>Next</button>
                          </div>
                    </div>
                    <div class="col-2 ">
                        <div class="btn btn-warning f-kanit" id = 'markQuestion'>mark</div>
                        <div class="btn btn-outline-warning f-kanit" id = 'unmarkQuestion'>unmark</div>
                    </div>
                </div>
            </div>
            <div class="col-3 bg-orange py-4" id ='markedQuestions'>
                <div class="row justify-content-center">
                    <div class="col-10" id = 'markedQuestionsContainer'>
                        <!-- MARKED QUESTIONS -->
                    </div>

                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="col-11 btn btn-success  f-kanit" id = 'submitAnswers'>SUMBIT</button>
        </div>
    </div>
    <script src="examGenerator.js"></script>
    <script src="exam.js"></script>
</body>
</html>
